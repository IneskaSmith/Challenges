	<h1>&laquo;Странные&raquo; буквы</h1>

	<p>В современном русском языке не склоняются:
		<ul>
			<li>иннициальные аббревиатуры (составленные из первых букв слов), кончающиеся <strong>гласным</strong>, например: <abbr title="Московский государственный университет">МГУ</abbr>,<abbr title="Открытое акционерное общество"> ОАО</abbr>;</li>
			<li><strong>заимствованные</strong> аббревиатуры, кончающиеся <em>твердым согласным,</em> например: <abbr title="Metropolitan Area Network">MAN</abbr></li>
		</ul>
	</p>
