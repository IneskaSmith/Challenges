<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 47</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<pre rel="CSS">
	<code>
<span class="rule">.something-semantic </span><span class="sign">{</span> 
   <span class="property">display</span><span class="sign">:</span><span class="value"> table</span><span class="sign">;</span>
   <span class="property">width</span><span class="sign">:</span><span class="value"> 100%</span><span class="sign">;</span>
<span class="sign">}</span>
<span class="rule">.something-else-semantic </span><span class="sign">{</span>
   <span class="property">display</span><span class="sign">:</span><span class="value"> table-cell</span><span class="sign">;</span>
   <span class="property">text-align</span><span class="sign">:</span><span class="value"> center</span><span class="sign">;</span>
   <span class="property">vertical-align</span><span class="sign">:</span><span class="value"> middle</span><span class="sign">;</span>
<span class="sign">}</span>
	</code>
	</pre>
</div>
</body>
</html>
